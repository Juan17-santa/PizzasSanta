<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza’s Santa</title>
    <link rel="stylesheet" href="carro.css">
    <link rel="stylesheet" href="zmedia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div>
            <img src="/img/logo.png" alt="">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-home"></i> Inicio</a></li>
                <li><a href="index.html#acerca"><i class="fa-solid fa-users"></i> Nosotros</a></li>
                <li><a href="menu.html"><i class="fa-solid fa-bars"></i> Menu</a></li>
                <li><a href="carro.html"><i class="fa-solid fa-cart-shopping"></i> Carrito</a></li>
                <li><a href="ayuda.html"><i class="fa-solid fa-question-circle"></i> Ayuda</a></li>
            </ul>
        </nav>
        <div class="header-sobra">
            <div>
                <input type="text" placeholder="Buscar">
            <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div>
                <button><i class="fa-solid fa-user"></i><a href="login.html">Login</a></button>
            </div>
        </div>
    </header>

    <section class="formulario">
        <div><h1>Carrito De Compras</h1></div>
        <p>Envie lo que quiere que le llevemos a domicilio y en un momentos<br>nos contactaremos con usted para confirmar el pedido.</p><br><br>
        <form action="" method="post">
            <input type="text" placeholder="Nombre" required>
            <input type="text" placeholder="Número de contacto" required>
            <input type="text" placeholder="Dirección" required>

            <select name="Pizza" required>
                <option disabled selected>Elija su pizza...</option>
                <option>Pizza Santa Especial</option>
                <option>Pizza Fuego Santa</option>
                <option>Pizza Santa Blanca</option>
                <option>Pizza Hawaiana</option>
                <option>Pizza Napolitana</option>
                <option>Pizza Jamon y Queso</option>
                <option>Pizza Pepperoni</option>
                <option>Pizza Ranchera</option>
                <option>Pizza Mexicana</option>
            </select>
    
            <select name="Tamaño" required>
                <option disabled selected>Elija el tamaño de su pizza</option>
                <option>Pequeño (4-6 Porciones)</option>
                <option>Mediano (6-8 Porciones)</option>
                <option>Grande (8-12 Porciones)</option>
                <option>Familiar (12-16 Porciones)</option>
                <option>Extra Grande (16-20 Porciones)</option>
            </select>   
            
            <select name="Cantidad" required>
                <option disabled selected>Elija la cantidad de Pizzas que desea pedir</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>   

            <div class="botones">
                <button class="btnAñadir" type="submit">Añadir Al Carrito</button>
                <button type="button">Restablecer Carrito</button>
            </div>
              
        </form>
    </section>
    
    <footer class="pie">
        <div>
            <p>Copyright&copy; <br><br> 2025 Pizza’s Santa</p><br>
        </div>
        <div>
            <h3>Redes sociales</h3>
            <img src="/img/paginas.png" width="200px" height="70px">
        </div>
        <div>
            <h3>Contacto</h3><br>
            <p>+57 3045767403</p><br>
        </div>
    </footer>
    <script>
        document.querySelector('.boton2[type="submit"]').addEventListener('click', function(event) {
            event.preventDefault();
    
            const nombre = document.querySelector('input[placeholder="Nombre"]').value;
            const contacto = document.querySelector('input[placeholder="Número de contacto"]').value;
            const direccion = document.querySelector('input[placeholder="Dirección"]').value;
            const pizza = document.querySelector('select[name="Pizza"]').value;
            const tamaño = document.querySelector('select[name="Tamaño"]').value;
            const cantidad = document.querySelector('select[name="Cantidad"]').value;
    
            if (!nombre || !contacto || !direccion || !pizza || !tamaño || !cantidad) {
                alert('Por favor, completa todos los campos requeridos antes de añadir al carrito.');
                return;
            }
    
            alert('¡Se añadió el producto al carrito correctamente!');
        });
    
        document.querySelector('.boton2[type="button"]').addEventListener('click', function() {
            document.querySelector('form').reset();
        });
    </script>
    
      
</body>
</html>
